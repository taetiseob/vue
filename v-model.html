<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        
        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
        
        <script>
            //v-model 양방향 바인딩
           var app6 = new Vue({
                el : '#app-6',
                data : {
                    message : 'hello'
                }
           })
        </script>
    </body>
</html>
