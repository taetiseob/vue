<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="fnMesseagereverse">메세지 뒤집기</button>
        </div>
        <script>
            var app5 = new Vue({
                el:'#app-5',
                data:{
                    message:'click this button'
                },
                methods : {
                    fnMesseagereverse : function(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            }) 
        </script>
    </body>
</html>
