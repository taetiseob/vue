<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        
        <div id="app">
            <p>{{ message }}</p>
        </div>
        
        <script>
            new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
            })
        </script>
    </body>
</html>
